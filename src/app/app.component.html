<input
  class="color-square"
  (colorPickerChange)="onColorPickerChanged($event)"
  [(colorPicker)]="color"
  [style.background]="color"/>
<br>
<button (click)="flashRainbow()">Flash Rainbow</button>
<button (click)="stopRainbow()">Stop Rainbow</button>
<input type="number" [(ngModel)]="rainbowInterval">
<button (click)="clear()">Clear</button>

<router-outlet></router-outlet>
